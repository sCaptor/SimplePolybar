[global/wm]
margin-top = 10
margin-bottom = 10
include-file = ~/.config/polybar/colores.ini
include-file = ~/.config/polybar/modules.ini

[bar/root]
separator = " "
separator-margin = 0
font-0 = "Iosevka:size=10:weight=bold:monospace;3"
border-size = 2pt
border-color = ${colors.bordercolor}
radius = 9
height = 15pt
bottom = true
module-margin = 0
background = ${colors.backgroundDark}
foreground = ${colors.disabled}

[bar/left]
inherit = bar/root
width = 25%
offset-x = 1%
offset-y = 5
modules-center = xwindow
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/middle]
inherit = bar/root
width = 8%
offset-x = 27%
offset-y = 5
modules-center = xworkspaces
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/right]
inherit = bar/root
width = 25%
offset-x = 63%
offset-y = 5
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
modules-center = battery pulseaudio memory cpu date

[bar/wofofi]
inherit = bar/root
width = 10%
offset-x = 89%
offset-y = 5
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
modules-center = wlan

[settings]
screenchange-reload = true
pseudo-transparency = true